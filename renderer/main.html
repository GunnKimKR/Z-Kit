<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'"> -->
    <title>Z Kit</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

      <nav class="gnb">
        <ul class="gnb__list">
          <li class="gnb__item">
            <button class="btn btn--trigger-modal">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chrome"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="4"></circle><line x1="21.17" y1="8" x2="12" y2="8"></line><line x1="3.95" y1="6.06" x2="8.54" y2="14"></line><line x1="10.88" y1="21.94" x2="15.46" y2="14"></line></svg>
                New Window
              </span>
            </button>
          </li>
          <li class="gnb__item">
            <button class="btn">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-copy"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                Copy Diff
              </span>
            </button>
          </li>
          <li class="gnb__item">
            <button class="btn">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-image"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                Image Diff
              </span>
            </button>
          </li>
          <li class="gnb__item gnb__item--resizing">
            <button class="btn">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-maximize"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
                Resizing
              </span>
            </button>
            <div class="submenu-container submenu-container--resizing">
              <div class="submenu-container__input-area">
                <div class="form-control form-control--select">
                  <select class="select select--device">
                    <option>Desktop</option>
                    <option>Tablet</option>
                    <option>Mobile</option>
                  </select>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg>
                </div>
                <div class="form-control">
                  <input type="number" min="0" class="input input--sm input--width">
                </div>
                <span>x</span>
                <div class="form-control">
                  <input type="number" min="0" class="input input--sm input--height">
                </div>
                <div class="form-control">
                  <button class="btn btn--icon btn--plus btn--add-size">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                  </button>
                </div>
              </div>
              <ul class="submenu-container__list">
                <li>
                  <strong data-device="desktop" class="btn btn--icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-monitor"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
                  </strong>
                  <ul class="resizing-list" data-container-desktop></ul>
                </li>
                <li>
                  <strong data-device="tablet" class="btn btn--icon">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-tablet"><rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></svg>
                  </strong>
                  <ul class="resizing-list" data-container-tablet></ul>
                </li>
                <li>
                  <strong data-device="mobile" class="btn btn--icon">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-smartphone"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></svg>
                  </strong>
                  <ul class="resizing-list" data-container-mobile></ul>
                </li>
              </ul>
            </div>
          </li>
          <li class="gnb__item">
            <button class="btn">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
                Scroll Sync
              </span>
            </button>
          </li>
          <li class="gnb__item">
            <button class="btn">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bookmark"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
                Bookmarklet
              </span>
            </button>
          </li>
        </ul>
      </nav>

    <main>
      <div class="window-list-container">
        <ul class="window-list"></ul>
      </div>
    </main>

    <div class="modal">
      <div class="modal-content">
        <div class="form-group">
          <p>Please enter a url.</p>
        </div>
        <div class="form-group">
          <input type="text" class="input input--url">
        </div>
        <div class="form-group form-group--row">
          <button class="btn btn--close-modal"><span>Cancel</span></button>
          <button class="btn btn--add-window"><span>OK</span></button>
        </div>
      </div>
    </div>

    <div class="loader">
      <span style="--i:0"></span>
      <span style="--i:1"></span>
      <span style="--i:2"></span>
      <span style="--i:3"></span>
    </div>

    <script>
      require('./app')
    </script>
  </body>
</html>
