<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'"> -->
    <title>Z Kit</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

      <nav class="gnb">
        <ul class="gnb__list">
          <li class="gnb__item">
            <button class="btn btn--modal-trigger">New Window</button>
          </li>
          <li class="gnb__item">
            <button class="btn">Copy Diff</button>
          </li>
          <li class="gnb__item">
            <button class="btn">Image Diff</button>
          </li>
          <li class="gnb__item">
            <button class="btn">Window Resizing</button>
          </li>
          <li class="gnb__item">
            <button class="btn">Scroll Sync</button>
          </li>
          <li class="gnb__item">
            <button class="btn">Bookmarklet</button>
          </li>
        </ul>
      </nav>

    <main>
      <div class="window-list-container">
        <ul class="window-list"></ul>
      </div>
    </main>

    <div class="modal">
      <div class="modal-content">
        <p>Please enter a url.</p>
        <input type="text" class="input input--url">
        <div class="btn-group btn-group--row">
          <button class="btn btn--cancel btn--modal-close">Cancel</button>
          <button class="btn btn--ok btn--add-window">OK</button>
        </div>
      </div>
    </div>

    <script>
      require('./app')
    </script>
  </body>
</html>
